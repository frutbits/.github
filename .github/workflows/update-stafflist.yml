name: Update README staff list

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with latest staff list from FrutBits Indonesia

    steps:
      - name: Checkout repository
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - name: Update README
        env:
          WORKING_DIRECTORY: ./profile
        uses: frutbits/staff-readme@main
